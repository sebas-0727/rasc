<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Avistadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px; /* Limita el ancho del contenedor */
            margin: 0 auto; /* Centra el contenedor */
            padding: 2rem; /* Agrega espacio interno */
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        h1, h2 {
            text-align: center; /* Centra el texto */
            color: #333333; /* Color del texto */
        }

        .form-control-lg {
            font-size: 1.25rem;
            padding: .75rem 1.25rem;
            border-radius: .3rem;
        }

        .btn-success {
            width: 100%; /* Botón ocupa todo el ancho */
            padding: 10px; /* Espacio interno */
        }

        .btn-danger {
            width: 100%; /* Botón ocupa todo el ancho */
            padding: 10px; /* Espacio interno */
            margin-top: 10px; /* Espacio entre botones */
        }

        @media (max-width: 768px) {
            .form-control-lg {
                font-size: 1rem; /* Reduce el tamaño de fuente en pantallas más pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Avistadores</h1>
        
        <h2>Registrar Avistador</h2>
        <form id="registroForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-12">
                    <input type="text" class="form-control form-control-lg" id="nombres" placeholder="Nombre Completo" required>
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control form-control-lg" id="ficha" placeholder="Ficha" pattern="\d{7}" maxlength="7" title="Ingrese exactamente 7 números" required>
                </div>
                <div class="col-md-12">
                    <input type="email" class="form-control form-control-lg" id="correo" placeholder="Correo SENA" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Registrar Avistador</button>
            <a href="/reporta" class="btn btn-danger">Regresar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/avistador.js"></script>

</body>
</html>
